<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="styles\style.css" />
    <link rel="stylesheet" href="styles\profile.css" />
    <link rel="stylesheet" href="fontawesome\css\all.min.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="top-bar">
        <a class="back" href="main.html">
          <button class="back">
            <i class="fa fa-home"></i>
          </button>
        </a>
        <div class="name">
          <h1>Profile</h1>
        </div>
      </div>

      <section class="profile-face">
        <div class="pro-circle">
          <img class="pro-img" src="image\user.jpg" alt="" />
          <div class="edit-pro-pic">
            <i class="fa fa-regular fa-edit"></i>
          </div>
        </div>

        <div class="pro-text">
          <h1>Shahinur Rahman</h1>
          <p>UI/UX Designer</p>
        </div>
      </section>

      <section class="options">
        <div class="horizontal-cards">
          <div class="upcoming-card">
            <div class="well">
              <span class="upcoming-icon">
                <i class="fa fa-user"></i>
              </span>
              <h1>User Details</h1>
            </div>

            <span class="dots">
              <i class="fa fa-angle-right"></i>
            </span>
          </div>

          <div class="upcoming-card">
            <div class="well">
              <span class="upcoming-icon">
                <i class="fa fa-institution"></i>
              </span>
              <h1>Help &amp; Support</h1>
            </div>

            <span class="dots">
              <i class="fa fa-angle-right"></i>
            </span>
          </div>

          <div class="upcoming-card">
            <div class="well">
              <span class="upcoming-icon">
                <i class="fa fa-regular fa-address-card"></i>
              </span>
              <h1>User Agreement</h1>
            </div>

            <span class="dots">
              <i class="fa fa-angle-right"></i>
            </span>
          </div>

          <div class="upcoming-card">
            <div class="well">
              <span class="upcoming-icon">
                <i class="fa fa-gear"></i>
              </span>
              <h1>Settings</h1>
            </div>

            <span class="dots">
              <i class="fa fa-angle-right"></i>
            </span>
          </div>

          <div class="upcoming-card">
            <div class="well">
              <span class="upcoming-icon">
                <i class="fa fa-sign-out"></i>
              </span>
              <h1>Logout</h1>
            </div>

            <span class="dots">
              <i class="fa fa-angle-right"></i>
            </span>
          </div>
        </div>
      </section>

      <section class="lower-nav">
        <a href="main.html">
          <div class="nav-home">
            <i class="fa fa-home"></i>
          </div>
        </a>

        <a href="todaystask.html">
          <div class="nav-today">
            <i class="fa fa-regular fa-calendar-check"></i>
          </div>
        </a>

        <a href="addnewtask.html">
          <div class="add-task">
            <i class="fa fa-plus"></i>
          </div>
        </a>

        <a href="notification.html">
          <div class="notification">
            <i class="fa fa-regular fa-bell"></i>
          </div>
        </a>

        <a href="profile.html">
          <div class="settings">
            <i class="fa fa-gear"></i>
          </div>
        </a>
      </section>
    </section>
  </body>
</html>
